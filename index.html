<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mój budżet</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="picture"></div>
        <div class="balance">
            <div class="balance-description">Bilans:</div>
            <div class="balance-value">&nbsp;</div>
            <div class="emoji"></div>
        </div>
        <div class="income-spend-wrapper">

            <div class="income">
                <div class="income-top-wrapper">
                    <div class="title">PRZYCHODY</div>
                    <div class="add">
                        <input class="name" placeholder="nazwa przychodu">
                        <input class="value" placeholder="kwota">
                        <button id="income-add-button" class="button">ZAPISZ</button>
                    </div>
                    <div class="edit hidden">
                        <input class="name" placeholder="nazwa przychodu">
                        <input class="value" placeholder="kwota">
                        <button id="income-edit-button" class="button">ZAPISZ</button>
                    </div>
                    <div class="list">
                    </div>
                </div>
                <div class="total">
                    <div class="list">
                        <div class="list-row">
                            <div class="list-content">
                                <div class="list-name">Suma przychodów</div>
                                <div class="list-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="spend">
                <div class="spend-top-wrapper">
                    <div class="title">WYDATKI</div>
                    <div class="add">
                        <input class="name" placeholder="nazwa wydatku">
                        <input class="value" placeholder="kwota">
                        <button id="spend-add-button" class="button">ZAPISZ</button>
                    </div>
                    <div class="edit hidden">
                        <input class="name" placeholder="nazwa wydatku">
                        <input class="value" placeholder="kwota">
                        <button id="spend-edit-button" class="button">ZAPISZ</button>
                    </div>
                    <div class="list">
                    </div>
                </div>
                <div class="total">
                    <div class="list">
                        <div class="list-row">
                            <div class="list-content">
                                <div class="list-name">Suma wydatków</div>
                                <div class="list-value"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
